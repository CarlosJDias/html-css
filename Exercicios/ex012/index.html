<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio Servidor.
    </p>
    <h2>Maneira Simples/Facíl</h2>
    <br>
        <video src="midia/meu-video.ogv" width="560" poster="imgens/capa.png" controls autoplay loop></video>
    </br> <!--Maneira facíl/simple-->
    <h2>Maneira padrão</h2>
    <video width="560" poster="imgens/capa.png" controls autoplay loop> <!--Parametro poster"",serve para colocar imagem poster do vídeo-->
       <source src="midia/meu-video.m4v" type="video/mp4">    <!--Este metodo consome grande trafigo de dados-->  
       <source src="midia/meu-video.mp4" type="video/mp4">    <!--Pode não sair caro para o seu cliente usar a tag vídeo-->
       <source src="midia/meu-video.ogv" type="video/ogv">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
       <!--Caso não rode nenhum vídeo apresentar o paragrafo acima-->
        
    </video>
    <h2>Inserindo vídeo do Youtube </h2> <!--Consumindo dados do servidor externo (Youtube)-->
    <p>(Forma econômica)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>

</body>
</html>
